<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, inicial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Contextual Link Colors</h2>
		<br>
			<center>
				<p posicion:center>Hover over the links</p>
			</center>
		<br>	
			<a href="#" class="text-muted">Muted link</a>
			<br>
            <a href="" class="text-primary">Primary link</a>
            <br>		
            <a href="" class="text-success">Success link</a>
            <br>
            <a href="" class="text-info">Info link</a>
            <br>
            <a href="" class="text-warning">Warning link</a>
            <br>
            <a href="" class="text-danger">Danger link</a>
            <br>
            <a href="" class="text-secondary">Secondary link</a>
			<br>            
            <a href="" class="text-dark">Dark grey link</a>
            <br>
            <a href="" class="text-body">Body/back link</a>
            <br>
            <a href="" class="text-light">Light grey link</a>

	</div>
</body>
</html>
